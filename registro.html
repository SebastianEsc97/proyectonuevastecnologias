<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <div class="row px-5 py-5 gx-2 ">
            <h2 class="text-center primary titulo1">Llena todos los campos para crear tu cuenta</h2>
            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">Primer Nombre</label>
                        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">Segundo Nombre</label>
                        <input class="form-control" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">Primer Apellido</label>
                        <input class="form-control" type="text" aria-label="default input example">
                    </div>
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">Segundo Apellido</label>
                        <input class="form-control" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">Número de Documento</label>
                        <input class="form-control" type="text" aria-label="default input example">
                    </div>
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">Correo</label>
                        <input type="email" class="form-control" type="text" aria-label="default input example">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">Contraseña</label>
                        <input class="form-control" type="password" aria-label="default input example">
                    </div>
                    <div class="col-lg-6">
                        <label for="exampleInputEmail1" class="form-label">Confirme la contraseña
                        </label>
                        <input class="form-control" type="password" aria-label="default input example">
                    </div>
                </div>
                <div class="align-content-center text-center mt-5">
                    <button type="submit" class="btn btn-primary align-content-center">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center mt-0">
        <button class="btn btn-secondary text-center"><a class="text-decoration-none" id="registro"
                href="login.html">
                Volver</a></button>
    </div>
</body>

</html>
