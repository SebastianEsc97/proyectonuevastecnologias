<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min2.js"></script>
    <title>Document</title>
</head>
<body>
    
<!------ Include the above in your HEAD tag ---------->

<div class="container login-container">
    <div class="row">
        <div class="col-md-9 login-form-2">
            <h1>Iniciar Sesión</h1>
                <span>* Campos obligatorios</span>
                    <br>
                <form action="login.html" method="get">
                    <div class="form-group">
                        <label for="email">Nombre de Usuario:</label>
                        <input type="email" class="form-control" placeholder="email@mail.com *" value="" />
                    </div>
                        <br>
                    <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" class="form-control" placeholder="Contraseña *" value="" />
                    </div>
                        <br>
                    
                    <div class="form-group">
                        <input type="submit" id="boton" class="btn btn-dark col-md-6" value="Login" />
                    </div>
                        <br>
                    <div class="form-group">
                        <a href="#" class="btnForgetPwd" value="Login">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
