<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="px-5 py-5">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre o título del documento</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Fecha del documento</label>
                <input class="form-control" type="text" placeholder="DD/MM/AAAA" aria-label="default input example">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Fecha del radicado</label>
                <input class="form-control" type="text" placeholder="DD/MM/AAAA" aria-label="default input example">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Origen</label>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Destino</label>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Asunto</label>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Usuario quién recibió</label>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div>
                <label for="exampleInputEmail1" class="form-label">Número de radicado
                </label>
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Anexo</label>
                <input class="form-control" type="file" id="formFile">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>

</html>
