<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="bootstrap-5.0.1-dist/js/bootstrap.min2.js"></script>
    <script src="bootstrap-5.0.1-dist/js/validaciones.js"></script>
    <title>Login Users</title>
</head>

<body>

    <div class="container login-container align-content-center">
        <div class="row">
            <div class="col-md-12 login-form-2">
                <h1>Recuperar Contraseña</h1>
                <br>
                <form action="formulario.html" method="get" onsubmit="return validar()">
                    <div class="form-group">
                        <label for="email">Nombre de Usuario:</label>
                        <input type="email" class="form-control col-md-6" placeholder="email@mail.com" id="correo" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="contraseña">Nueva Contraseña</label>
                        <input type="password" class="form-control col-md-6" placeholder="Contraseña" id="password" />
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Repetir Contraseña Nueva</label>
                        <input type="password" class="form-control col-md-6" placeholder="Contraseña" id="password" />
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <input type="submit" id="boton" class="btn btn-primary col-md-6" value="Cambiar Contraseña" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-primary align-content-center"><a class="text-decoration-none"
                href="login.html"> Volver</a></button>
    </div>
</body>

</html>
